# Base type definitions required for SDL merging.
# The app-specific schemas use `extend type X` without defining the base types,
# so we define them here as empty roots.

type Mutation {
  _empty: String
}

type Subscription {
  _empty: String
}

# Types that are only extended (never defined) in the shared GQL files.
# These are generated by the Go/ent ORM as built-ins.
type DeliveryOrderStatusDescriptor {
  _empty: String
}

type CustomerTransaction {
  _empty: String
}
