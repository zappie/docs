spectaql:
  # Output directory for generated docs (relative to this config file)
  targetDir: public/admin
  # Custom theme with logical sidebar grouping
  themeDir: themes/admin
  # Embed all CSS/JS into a single HTML file
  oneFile: false

introspection:
  # Single pre-merged SDL file (generated by scripts/prepare-schemas.js)
  schemaFile: schemas/merged/admin.graphql

  spectaqlDirective:
    enable: false

  dynamicExamplesProcessingModule: examples/generator.js

servers:
  - url: https://api.zappie.com/admin/graphql
    description: Production
    production: true
    headers:
      - name: Authorization
        example: Bearer <YOUR_TOKEN_HERE>
        comment: Your admin API token.

info:
  title: Zappie Admin API
  description: |
    GraphQL API for the Zappie Admin dashboard.

    Use this API to manage businesses, customers, orders, payments,
    payouts, settlements, staff, and platform-wide configuration.
  version: '1.0.0'
  x-htmlTitle: Zappie Admin API Reference
  contact:
    name: Zappie Support
    email: support@zappie.com
