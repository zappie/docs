spectaql:
  # Output directory for generated docs (relative to this config file)
  targetDir: public/customer
  # Custom theme with logical sidebar grouping
  themeDir: themes/customer
  # Embed all CSS/JS into a single HTML file
  oneFile: false

introspection:
  # Single pre-merged SDL file (generated by scripts/prepare-schemas.js)
  schemaFile: schemas/merged/customer.graphql

  spectaqlDirective:
    enable: false

  dynamicExamplesProcessingModule: examples/generator.js

servers:
  - url: https://api.zappie.com/customer/graphql
    description: Production
    production: true
    headers:
      - name: Authorization
        example: Bearer <YOUR_TOKEN_HERE>
        comment: Your customer API token.

info:
  title: Zappie Customer API
  description: |
    GraphQL API for the Zappie Customer application.

    Use this API to browse businesses, place orders, manage your cart,
    track deliveries, handle payments, and manage your wallet.
  version: '1.0.0'
  x-htmlTitle: Zappie Customer API Reference
  contact:
    name: Zappie Support
    email: support@zappie.com
