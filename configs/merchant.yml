spectaql:
  # Output directory for generated docs (relative to this config file)
  targetDir: public/merchant
  # Custom theme with logical sidebar grouping
  themeDir: themes/merchant
  # Embed all CSS/JS into a single HTML file
  oneFile: false

introspection:
  # Single pre-merged SDL file (generated by scripts/prepare-schemas.js)
  schemaFile: schemas/merged/merchant.graphql

  spectaqlDirective:
    enable: false

  dynamicExamplesProcessingModule: examples/generator.js

  # Strip @goModel, @goField, @binding, @auth directives from output
  removeExampleComments: false

servers:
  - url: https://api.zappie.com/merchant/graphql
    description: Production
    production: true
    headers:
      - name: Authorization
        example: Bearer <YOUR_TOKEN_HERE>
        comment: Your merchant API token.

info:
  title: Zappie Merchant API
  description: |
    GraphQL API for the Zappie Merchant application.

    Use this API to manage your business, menus, orders, inventory,
    payments, staff, and more.
  version: "1.0.0"
  x-htmlTitle: Zappie Merchant API Reference
  contact:
    name: Zappie Support
    email: support@zappie.ai
