name: Deploy API Docs

on:
  push:
    branches:
      - main
  # Allow manual runs from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions needed to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time; cancel any in-progress run
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Generate docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Check out the api repo as a sibling directory so the schema
          # glob paths (../api/apps/...) resolve correctly
          path: zappie-api-documentation

      - name: Checkout api repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/api
          path: api
          token: ${{ secrets.API_REPO_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: zappie-api-documentation/package-lock.json

      - name: Install dependencies
        working-directory: zappie-api-documentation
        run: npm ci

      - name: Generate documentation
        working-directory: zappie-api-documentation
        run: npm run generate:all

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zappie-api-documentation/public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
